# Email Configuration
spring.mail.host=YOUR_SMPT_HOST
spring.mail.port=YOUR_SMPT_PORT
spring.mail.username=YOUR_SOURCE_MAIL
spring.mail.password=YOUR_API_KEY
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
geocoding.api.key=YOUR_API_KEY;
server.port=8081
#MySQL Driver Configuration
spring.datasource.url=jdbc:mysql://YOUR_MYSQL_SERVER_PORT/YOUR_DATABASE
spring.datasource.username=USERNAME
spring.datasource.password=PASSWORD
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.data.jpa.repositories.enabled=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
